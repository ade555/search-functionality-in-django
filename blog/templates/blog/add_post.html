{% extends 'base.html' %}

{% block title %}Add a new post{% endblock title %}

{% block content %}
<h1 class="text-center p-2">Add a New Post</h1>

<center>
    <div class="p-5 shadow border rounded-3 w-50">
        <form method="POST" >
            {% csrf_token %}
            {{form.as_p}}
          <button type="submit" class="btn btn-outline-secondary">Add Post</button>
        </form>
    </div>
</center>
{% endblock content %}
