{% extends 'base.html' %}

{% block title %}SUPER POSTS{% endblock title %}

{% block content %}

<div class="container text-center my-5">
    <div class="row">
        {% for post in posts %}
      <div class="col-md-4 my-3">
            <div class="card" >
                <div class="card-body">
                <h5 class="card-title"><a href="#" class="text-decoration-none text-light">{{post.title}}</a></h5>
                <h6 class="card-subtitle mb-2 muted">by {{post.author}}</h6>
                <p class="card-text text-start">{{post.content|truncatechars:200}}</p>
                <small class="card-link">{{ post.date_published|date:"Y-m-d" }}</small>
                <a href="#" class="card-link">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
